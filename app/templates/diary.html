<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Root variables for theme */
        :root {
            --primary-color: #FFA726;
            --primary-rgb: 255, 167, 38; /* RGB value of primary color for opacity */
            --secondary-color: #FB8C00;
            --text-primary: #333;
            --text-secondary: #666;
            --card-color: #fff;
            --background-color: #FFF8E1; /* Restored to light yellow */
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --font-family: 'Noto Sans SC', sans-serif;
            --font-size-base: 18px;
            --font-size-large: 20px;
            --font-size-xlarge: 22px;
            --font-size-xxlarge: 28px;
            --font-size-xxxlarge: 32px;
        }
        
        /* È´òÂØπÊØîÂ∫¶Ê®°Âºè */
        :root[data-theme="high-contrast"] {
            --primary-color: #FF0000;
            --secondary-color: #FFFF00;
            --background-color: #000000;
            --card-color: #000000;
            --text-color: #FFFFFF;
            --text-secondary: #FFFF00;
            --shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            font-size: var(--font-size-base);
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* High contrast mode for header */
        :root[data-theme="high-contrast"] .header {
            background-color: #000000;
            border-bottom: 1px solid var(--secondary-color);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        :root[data-theme="high-contrast"] .header-title {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button:hover {
            background-color: rgba(255, 255, 0, 0.2);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 112, 67, 0.1);
        }
        
        .back-icon {
            margin-right: 6px;
            font-size: var(--font-size-large);
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: var(--font-size-large);
            font-weight: 600;
            margin: 0 40px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            font-size: var(--font-size-xxxlarge);
            font-weight: 700;
            margin: 30px 0 20px;
            color: var(--text-color);
        }
        
        .today-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--text-secondary);
        }
        
        .today-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .today-date {
            font-size: var(--font-size-large);
            color: var(--text-color);
            font-weight: 600;
        }
        
        .mood-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mood-button {
            background: none;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: var(--font-size-xxlarge);
            transition: all 0.2s ease;
        }
        
        .mood-button:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }
        
        .mood-button.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .activity-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--text-secondary);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            margin-bottom: 20px;
            background-color: var(--card-color);
            color: var(--text-color);
        }
        
        .activity-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .save-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .save-button:hover {
            background-color: #F4511E;
            transform: scale(1.02);
        }
        
        .save-button:active {
            transform: scale(0.98);
        }
        
        .diary-list {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--text-secondary);
        }
        
        .diary-item {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .diary-item:last-child {
            border-bottom: none;
        }
        
        .diary-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .diary-date {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .date-icon {
            margin-right: 6px;
            font-size: var(--font-size-base);
        }
        
        .diary-content {
            font-size: var(--font-size-base);
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .diary-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .diary-mood {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }
        
        .mood-icon {
            margin-right: 4px;
            font-size: var(--font-size-base);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .empty-description {
            font-size: var(--font-size-base);
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        /* ËæÖÂä©ÂäüËÉΩÊéßÂà∂Èù¢Êùø */
        .accessibility-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            border: 1px solid var(--text-secondary);
        }
        
        .accessibility-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .accessibility-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            font-size: var(--font-size-base);
            color: var(--text-color);
            min-width: 80px;
        }
        
        .font-size-controls {
            display: flex;
            gap: 5px;
        }
        
        .font-size-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .font-size-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .contrast-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .section-title {
                font-size: calc(var(--font-size-xxxlarge) * 0.85);
                margin: 20px 0 15px;
            }
            
            .diary-item {
                padding: 15px;
            }
            
            .accessibility-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
            
            .mood-button {
                width: 40px;
                height: 40px;
                font-size: var(--font-size-large);
            }
        }
        
        /* Ê∑ªÂä†‰∏Ä‰∫õÂü∫Êú¨Ê†∑Âºè */
        .diary-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .time-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        .event-editor {
            width: 65%;
            padding-left: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            border-radius: var(--border-radius);
            border: 1px solid var(--text-secondary);
            padding: 16px;
            font-size: var(--font-size-base);
            margin-bottom: 20px;
            background-color: var(--card-color);
            color: var(--text-color);
            transition: border-color 0.2s ease;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .capsules-container {
            display: none;
        }

        .capsule {
            display: none;
        }
        
        @keyframes floatCapsule {
            0% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 460px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-y: auto;
            max-height: calc(100vh - 100px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 80px;
            align-self: flex-start;
        }
        
        .sidebar-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .sidebar-action {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .sidebar-action:hover {
            background-color: #E65100;
        }
        
        .date-group {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .date-header {
            padding: 14px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        .date-header:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .date-header.active {
            background-color: rgba(255, 112, 67, 0.1);
        }
        
        .date-label {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .date-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-summarize {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 2px 4px;
            margin-right: 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .date-summarize:hover {
            color: var(--primary-color);
            background-color: rgba(var(--primary-rgb), 0.1);
        }
        
        .date-summarize i {
            font-size: 12px;
        }
        
        .date-count {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 14px;
            font-weight: 400;
        }
        
        .date-toggle {
            color: var(--text-secondary);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .date-header.active .date-toggle {
            transform: rotate(180deg);
        }
        
        .entry-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .date-header.active + .entry-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .entry-item {
            padding: 14px 20px 14px 40px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            transition: background-color 0.2s ease;
        }
        
        .entry-item:last-child {
            border-bottom: none;
        }
        
        .entry-item:hover {
            padding-left: 46px;
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .entry-item.active {
            background-color: rgba(255, 112, 67, 0.05);
            border-left: 3px solid var(--primary-color);
        }
        
        .entry-title {
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--text-color);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .entry-preview {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .entry-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .empty-sidebar {
            padding: 50px 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .empty-sidebar-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Main content styles */
        .content {
            flex: 1;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .content h2 {
            margin-bottom: 16px;
            font-size: var(--font-size-xxlarge);
            color: var(--text-color);
        }
        
        .diary-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .diary-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 300px;
                margin-bottom: 20px;
            }
            
            .content {
                padding-left: 0;
            }
        }
        
        /* High contrast mode adjustments */
        :root[data-theme="high-contrast"] .sidebar {
            border: 2px solid var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .date-header:hover,
        :root[data-theme="high-contrast"] .date-header.active {
            background-color: #333;
        }
        
        :root[data-theme="high-contrast"] .entry-item:hover,
        :root[data-theme="high-contrast"] .entry-item.active {
            background-color: #333;
        }
        
        :root[data-theme="high-contrast"] .entry-item.active {
            border-left: 3px solid var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .date-count {
            background-color: #333;
            color: var(--secondary-color);
        }

        @keyframes floatCapsule {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-90vh) scale(0.6);
                opacity: 0;
            }
        }
        
        /* Additional animation for sidebar interactions */
        .date-header .date-toggle {
            transition: transform 0.3s ease;
        }
        
        .date-header.active .date-toggle {
            transform: rotate(180deg);
        }
        
        .entry-item {
            transition: all 0.2s ease;
        }
        
        .entry-item:hover {
            padding-left: 40px;
        }
        
        /* Added button group styles - adjust for multiple buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            align-items: center;
        }
        
        /* Delete button styles */
        .delete-button {
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: var(--border-radius);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        .delete-button:hover {
            color: #f44336;
            transform: scale(1.1);
        }
        
        .delete-button:active {
            transform: scale(0.95);
        }
        
        .delete-button i {
            transition: all 0.2s ease;
        }
        
        .delete-button:hover i {
            transform: rotate(15deg);
        }
        
        /* Hide delete button when no entry is selected */
        .delete-button.hidden {
            opacity: 0.3;
            pointer-events: none;
        }
        
        /* Style scrollbar for better appearance */
        .entry-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .entry-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }
        
        .entry-list::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }
        
        .entry-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        /* Remove the generate-summary-button styles */
        .generate-summary-button {
            display: none;
        }
        
        /* Fix for mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                max-height: 300px;
            }
            
            .entry-item:hover {
                padding-left: 36px; /* Don't expand on mobile */
            }
        }

        /* Custom Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .modal-content {
            margin-bottom: 20px;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-btn:hover {
            transform: scale(1.05);
            background-color: #E65100;
        }
        
        .modal-btn.secondary {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
        }
        
        .modal-btn.secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* High contrast adjustments */
        :root[data-theme="high-contrast"] .modal-container {
            background-color: #000;
            border: 2px solid var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .modal-btn.secondary {
            background-color: #333;
            color: white;

    <script>
        // ËÆæÁΩÆ‰ªäÂ§©ÁöÑÊó•Êúü
        const today = new Date();
        const formattedDate = today.toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
        document.getElementById('today-date').textContent = formattedDate;
        
        // ËøîÂõûÊåâÈíÆ
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/home';
        });
        
        // Â§ÑÁêÜURLÂèÇÊï∞ÔºåÈ¢ÑÈÄâÊã©ÂøÉÊÉÖ
        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const moodParam = urlParams.get('mood');
            
            console.log(`URL mood parameter detected: ${moodParam}`);
            
            if (moodParam) {
                const moodButtons = document.querySelectorAll('.mood-button');
                let found = false;
                
                moodButtons.forEach(button => {
                    // Â¶ÇÊûúÊï∞ÊçÆÂ±ûÊÄßÂåπÈÖçURLÁöÑÂøÉÊÉÖÂèÇÊï∞
                    if (button.dataset.mood === moodParam) {
                        console.log(`Found matching mood button: ${moodParam}`);
                        // ÁßªÈô§ÂÖ∂‰ªñÊåâÈíÆÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                        moodButtons.forEach(btn => btn.classList.remove('selected'));
                        // Ê∑ªÂä†ÂΩìÂâçÊåâÈíÆÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                        button.classList.add('selected');
                        // ËÆæÁΩÆÂÖ®Â±ÄÈÄâ‰∏≠ÁöÑÂøÉÊÉÖ
                        selectedMood = moodParam;
                        found = true;
                        
                        // Ê®°ÊãüÁÑ¶ÁÇπÂà∞ÊñáÊú¨Âå∫ÂüüÔºåÊèêÁ§∫Áî®Êà∑ËæìÂÖ•
                        setTimeout(() => {
                            document.getElementById('activity-input').focus();
                        }, 100);
                    }
                });
                
                if (!found) {
                    console.warn(`No matching mood button found for: ${moodParam}`);
                }
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Â§ÑÁêÜURLÂèÇÊï∞
        window.addEventListener('DOMContentLoaded', handleUrlParams);
        
        // ÂøÉÊÉÖÈÄâÊã©
        let selectedMood = null;
        const moodButtons = document.querySelectorAll('.mood-button');
        
        moodButtons.forEach(button => {
            button.addEventListener('click', function() {
                // ÁßªÈô§ÂÖ∂‰ªñÊåâÈíÆÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                moodButtons.forEach(btn => btn.classList.remove('selected'));
                // Ê∑ªÂä†ÂΩìÂâçÊåâÈíÆÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                this.classList.add('selected');
                selectedMood = this.dataset.mood;
            });
        });
        
        // ‰øùÂ≠òÊåâÈíÆ
        document.getElementById('saveButton').addEventListener('click', async function() {
            if (!selectedMood) {
                showModal('ÊèêÁ§∫', 'ËØ∑ÈÄâÊã©‰∏Ä‰∏™ÂøÉÊÉÖ');
                return;
            }
            
            const content = document.getElementById('diaryEntry').value.trim();
            if (!content) {
                showModal('ÊèêÁ§∫', 'ËØ∑ËÆ∞ÂΩï‰∏Ä‰∏ã‰ªäÂ§©ÂèëÁîüÁöÑ‰∫ãÊÉÖ');
                return;
            }
            
            const entryId = document.getElementById('diaryEntry').dataset.entryId;
            
            try {
                // Format today's date
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                
                const entryData = {
                    title: `${today.toLocaleDateString('zh-CN')}ÁöÑÂøÉÊÉÖ`,
                    content: content,
                    date: dateString,
                    mood: selectedMood
                };
                
                let response;
                
                if (entryId) {
                    // Update existing entry
                    entryData.id = entryId;
                    response = await fetch(`/api/diary/entries/${entryId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-UUID': localStorage.getItem('userUUID')
                        },
                        body: JSON.stringify(entryData)
                    });
                } else {
                    // Create new entry
                    response = await fetch('/api/diary/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-UUID': localStorage.getItem('userUUID')
                    },
                        body: JSON.stringify(entryData)
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Failed to save diary entry');
                }
                
                // Reload diary entries to update the sidebar
                await loadDiaryEntries();
                
                showModal('ÊàêÂäü', '‰øùÂ≠òÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('Error saving diary entry:', error);
                showModal('ÈîôËØØ', '‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï');
            }
        });
        
        // Â≠ó‰ΩìÂ§ßÂ∞èË∞ÉÊï¥ÂäüËÉΩ
        const root = document.documentElement;
        let currentFontSize = 1; // 1 = 100%
        
        document.getElementById('increase-font').addEventListener('click', function() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('reset-font').addEventListener('click', function() {
            currentFontSize = 1;
            updateFontSize();
            saveSettings();
        });
        
        function updateFontSize() {
            root.style.setProperty('--font-size-base', `${18 * currentFontSize}px`);
            root.style.setProperty('--font-size-large', `${20 * currentFontSize}px`);
            root.style.setProperty('--font-size-xlarge', `${22 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxlarge', `${28 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxxlarge', `${32 * currentFontSize}px`);
        }
        
        // È´òÂØπÊØîÂ∫¶Ê®°Âºè
        const contrastToggle = document.getElementById('contrast-toggle');
        let highContrast = false;
        
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = 'ÂÖ≥Èó≠';
                contrastToggle.classList.add('active');
            } else {
                root.removeAttribute('data-theme');
                document.body.classList.remove('high-contrast');
                contrastToggle.textContent = 'ÂºÄÂêØ';
                contrastToggle.classList.remove('active');
            }
            saveSettings();
        });
        
        // Debug helper function
        function debugInfo() {
            console.group('Diary Page Debug Info');
            
            // Log DOM elements
            console.log('entries-container exists:', !!document.getElementById('entries-container'));
            console.log('empty-sidebar exists:', !!document.getElementById('empty-sidebar'));
            console.log('diary-sidebar exists:', !!document.getElementById('diary-sidebar'));
            console.log('diaryEntry exists:', !!document.getElementById('diaryEntry'));
            console.log('saveButton exists:', !!document.getElementById('saveButton'));
            
            // Log localStorage
            console.log('localStorage userUUID:', localStorage.getItem('userUUID'));
            console.log('localStorage fontSetting:', localStorage.getItem('timeCapsuleFontSize'));
            console.log('localStorage contrastSetting:', localStorage.getItem('timeCapsuleHighContrast'));
            
            console.groupEnd();
            
            // Add visual feedback
            const debugDiv = document.createElement('div');
            debugDiv.style.position = 'fixed';
            debugDiv.style.bottom = '10px';
            debugDiv.style.left = '10px';
            debugDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
            debugDiv.style.color = '#fff';
            debugDiv.style.padding = '10px';
            debugDiv.style.borderRadius = '5px';
            debugDiv.style.zIndex = '9999';
            debugDiv.textContent = 'Debug info logged to console';
            
            document.body.appendChild(debugDiv);
            
            setTimeout(() => {
                debugDiv.style.opacity = '0';
                debugDiv.style.transition = 'opacity 0.5s ease';
                setTimeout(() => debugDiv.remove(), 500);
            }, 3000);
        }
        
        // ‰øùÂ≠òËÆæÁΩÆÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveSettings() {
            localStorage.setItem('timeCapsuleFontSize', currentFontSize);
            localStorage.setItem('timeCapsuleHighContrast', highContrast);
        }
        
        // Âä†ËΩΩ‰øùÂ≠òÁöÑËÆæÁΩÆ
        function loadSettings() {
            const savedFontSize = localStorage.getItem('timeCapsuleFontSize');
            const savedHighContrast = localStorage.getItem('timeCapsuleHighContrast');
            
            if (savedFontSize) {
                currentFontSize = parseFloat(savedFontSize);
                updateFontSize();
            } else {
                // Set default font size to 1.15 (115%) if no saved preference
                currentFontSize = 1.15;
                updateFontSize();
                saveSettings();
            }
            
            if (savedHighContrast === 'true') {
                highContrast = true;
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = 'ÂÖ≥Èó≠';
                contrastToggle.classList.add('active');
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®‰øùÂ≠òÁöÑËÆæÁΩÆ
        window.addEventListener('load', loadSettings);
        
        // Load diary entries on page load
        window.addEventListener('load', loadDiaryEntries);
        
        // Group entries by date and populate sidebar
        async function loadDiaryEntries() {
            try {
                const userUUID = localStorage.getItem('userUUID');
                if (!userUUID) {
                    console.error('No user UUID found in localStorage');
                    // Initialize UserSession if needed
                    if (window.UserSession) {
                        await window.UserSession.ensureInitialized();
                    }
                }
                
                const response = await fetch('/api/diary/entries', {
                    headers: {
                        'X-User-UUID': localStorage.getItem('userUUID')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch diary entries');
                }
                
                const data = await response.json();
                const entriesContainer = document.getElementById('entries-container');
                const emptySidebar = document.getElementById('empty-sidebar');
                
                // Add null check for emptySidebar
                if (!entriesContainer) {
                    console.error('Entries container element not found');
                    return;
                }
                
                if (!data.data || data.data.length === 0) {
                    // Show empty state if no entries
                    if (emptySidebar) {
                        emptySidebar.style.display = 'block';
                    }
                    return;
                }
                
                // Hide empty state
                if (emptySidebar) {
                    emptySidebar.style.display = 'none';
                }
                
                // Group entries by date
                const entriesByDate = {};
                data.data.forEach(entry => {
                    const date = entry.date.split('T')[0]; // Handle ISO dates
                    if (!entriesByDate[date]) {
                        entriesByDate[date] = [];
                    }
                    entriesByDate[date].push(entry);
                });
                
                // Clear existing entries
                entriesContainer.innerHTML = '';
                
                // Sort dates in descending order (newest first)
                const sortedDates = Object.keys(entriesByDate).sort((a, b) => new Date(b) - new Date(a));
                
                // Create date groups
                sortedDates.forEach((date, index) => {
                    const entries = entriesByDate[date];
                    
                    // Format the date for display using Shanghai timezone
                    const displayDate = new Date(date);
                    // Add timezone offset for Asia/Shanghai (UTC+8)
                    displayDate.setHours(displayDate.getHours() + 8);
                    const formattedDate = displayDate.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        weekday: 'short'
                    });
                    
                    // Create date group
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'date-group';
                    dateGroup.dataset.date = date;
                    
                    // Create date header
                    const dateHeader = document.createElement('div');
                    dateHeader.className = index === 0 ? 'date-header active' : 'date-header';
                    
                    // First create with placeholder for the summary button
                    dateHeader.innerHTML = `
                        <div class="date-label">
                            <i class="fas fa-calendar-day"></i>
                            ${formattedDate}
                            <span class="date-count">${entries.length}</span>
                        </div>
                        <div class="date-actions">
                            <button class="date-summarize-placeholder" data-date="${date}">
                                <i class="fas fa-spinner fa-spin"></i>
                            </button>
                            <i class="fas fa-chevron-down date-toggle"></i>
                        </div>
                    `;
                    
                    // Create entry list container
                    const entryList = document.createElement('div');
                    entryList.className = 'entry-list';
                    
                    // Check if a summary exists for this date
                    checkForExistingSummary(date, dateHeader, entries, data.data);
                    
                    // Add entries to the list
                    entries.forEach(entry => {
                        const entryItem = document.createElement('div');
                        entryItem.className = 'entry-item';
                        entryItem.dataset.entryId = entry.id;
                        
                        // Get appropriate emoji for mood
                        const moodEmojis = {
                        'happy': 'üòä',
                        'sad': 'üò¢',
                        'angry': 'üò†',
                            'neutral': 'üòê',
                            'excited': 'üòÑ'
                        };
                        const moodEmoji = moodEmojis[entry.mood] || 'üìù';
                        
                        // Format time in Asia/Shanghai timezone
                        const entryTime = entry.created_at ? 
                            formatShanghaiTime(entry.created_at, {
                                hour: '2-digit',
                                minute: '2-digit'
                            }) : '';
                        
                        // Generate preview from content (max 30 chars)
                        const preview = entry.content.length > 30 
                            ? entry.content.substring(0, 30) + '...' 
                            : entry.content;
                        
                        entryItem.innerHTML = `
                            <div class="entry-title">${moodEmoji} ${entry.title || 'Êó†Ê†áÈ¢òÊó•ËÆ∞'}</div>
                            <div class="entry-preview">${preview}</div>
                            <div class="entry-time">${entryTime}</div>
                        `;
                        
                        // Event listener to load entry content
                        entryItem.addEventListener('click', () => {
                            displayEntryContent(entry);
                            
                            // Mark this entry as active
                            document.querySelectorAll('.entry-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            entryItem.classList.add('active');
                        });
                        
                        entryList.appendChild(entryItem);
                    });
                    
                    // Add toggle functionality to date header
                    dateHeader.addEventListener('click', (e) => {
                        // Don't toggle if clicking the summarize button
                        if (e.target.closest('.date-summarize')) {
                            return;
                        }
                        dateHeader.classList.toggle('active');
                    });
                    
                    // Append elements to the date group
                    dateGroup.appendChild(dateHeader);
                    dateGroup.appendChild(entryList);
                    entriesContainer.appendChild(dateGroup);
                });
                
                // Select first entry by default
                if (sortedDates.length > 0 && entriesByDate[sortedDates[0]].length > 0) {
                    const firstEntry = entriesByDate[sortedDates[0]][0];
                    displayEntryContent(firstEntry);
                    
                    // Mark first entry as active
                    const firstEntryItem = document.querySelector('.entry-item');
                    if (firstEntryItem) {
                        firstEntryItem.classList.add('active');
                    }
                }
                
            } catch (error) {
                console.error('Error loading diary entries:', error);
                if (entriesContainer) {
                    entriesContainer.innerHTML = `
                        <div class="empty-sidebar">
                            <div class="empty-sidebar-icon">‚ö†Ô∏è</div>
                            <div>Âä†ËΩΩÂ§±Ë¥•</div>
                            <div>Êó†Ê≥ïÂä†ËΩΩÊó•ËÆ∞ÂàóË°®ÔºåËØ∑Á®çÂêéÂÜçËØï</div>
                        </div>
                `;
                }
            }
        }
        
        // Display entry content in the editor
        function displayEntryContent(entry) {
            document.getElementById('diaryEntry').value = entry.content || '';
            
            // Update date display
            const entryDate = new Date(entry.date);
            // Add timezone offset for Asia/Shanghai (UTC+8)
            entryDate.setHours(entryDate.getHours() + 8);
            document.getElementById('today-date').textContent = entryDate.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            
            // Select the mood button if applicable
            const moodButtons = document.querySelectorAll('.mood-button');
            moodButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.mood === entry.mood) {
                    btn.classList.add('selected');
                    selectedMood = entry.mood;
                }
            });
            
            // Store the current entry ID
            document.getElementById('diaryEntry').dataset.entryId = entry.id;
            
            // Show delete button when an entry is loaded
            document.getElementById('deleteButton').classList.remove('hidden');
        }
        
        // New entry button functionality
        document.getElementById('new-entry-btn').addEventListener('click', () => {
            // Clear the editor
            document.getElementById('diaryEntry').value = '';
            document.getElementById('diaryEntry').dataset.entryId = '';
            
            // Reset mood selection
            document.querySelectorAll('.mood-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedMood = null;
            
            // Set today's date
            const today = new Date();
            document.getElementById('today-date').textContent = today.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            
            // Remove active class from all entries
            document.querySelectorAll('.entry-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Hide delete button for new entries
            document.getElementById('deleteButton').classList.add('hidden');
        });
        
        // Delete button functionality
        document.getElementById('deleteButton').addEventListener('click', async function() {
            const entryId = document.getElementById('diaryEntry').dataset.entryId;
            
            if (!entryId) {
                return; // No entry selected
            }
            
            // Confirm deletion
            showConfirmModal('Á°ÆËÆ§', 'Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÊó•ËÆ∞ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ', async () => {
                try {
                    const response = await fetch(`/api/diary/entries/${entryId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-User-UUID': localStorage.getItem('userUUID')
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to delete diary entry');
                    }
                    
                    // Reload entries
                    await loadDiaryEntries();
                    
                    // Clear the editor
                    document.getElementById('diaryEntry').value = '';
                    document.getElementById('diaryEntry').dataset.entryId = '';
                    
                    // Reset mood selection
                    document.querySelectorAll('.mood-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    selectedMood = null;
                    
                    // Hide delete button
                    document.getElementById('deleteButton').classList.add('hidden');

        // Function to validate summary
        function isValidSummary(summary) {
            if (!summary || typeof summary !== 'string') {
                return false;
            }
            
            // Check if summary is empty or too short
            if (summary.trim().length < 10) {
                return false;
            }
            
            // Check for error messages that might be in the summary
            const errorKeywords = [
                'error', 'exception', 'ÈîôËØØ', 'ÂºÇÂ∏∏', 'failed', 'Â§±Ë¥•',
                'invalid', 'Êó†Êïà', 'not found', 'Êú™ÊâæÂà∞'
            ];
            
            for (const keyword of errorKeywords) {
                if (summary.toLowerCase().includes(keyword)) {
                    return false;
                }
            }
            
            return true;
        }

        // Function to convert UTC time to Asia/Shanghai time (UTC+8)
        function toShanghaiTime(utcDateString) {
            if (!utcDateString) return '';
            const date = new Date(utcDateString);
            // Add 8 hours for Shanghai time zone (UTC+8)
            date.setHours(date.getHours() + 8);
            return date;
        }
        
        // Format time with Shanghai timezone
        function formatShanghaiTime(utcDateString, options = {}) {
            const shanghaiDate = toShanghaiTime(utcDateString);
