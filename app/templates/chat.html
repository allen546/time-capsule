<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间胶囊 - 对话</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preload" href="/api/chat" as="fetch" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #FF7043;
            --secondary-color: #FFA726;
            --background-color: #FFF8E1;
            --card-color: #FFFFFF;
            --text-color: #3E2723;
            --text-secondary: #8D6E63;
            --border-radius: 18px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --user-message-bg: #FF7043;
            --ai-message-bg: #FFF3E0;
            --font-size-base: 16px;
            --font-size-large: 18px;
            --font-size-xlarge: 20px;
            --font-size-xxlarge: 24px;
        }
        
        /* 高对比度模式 */
        :root[data-theme="high-contrast"] {
            --primary-color: #FF0000;
            --secondary-color: #FFFF00;
            --background-color: #000000;
            --card-color: #000000;
            --text-color: #FFFFFF;
            --text-secondary: #FFFF00;
            --shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            --user-message-bg: #FF0000;
            --ai-message-bg: #000000;
        }
        
        :root[data-theme="high-contrast"] .ai-message .message-time {
            color: #FFFF00;
        }
        
        :root[data-theme="high-contrast"] .user-message .message-time {
            color: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* High contrast mode for header */
        :root[data-theme="high-contrast"] .header {
            background-color: #000000;
            border-bottom: 1px solid var(--secondary-color);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        :root[data-theme="high-contrast"] .header-title {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button:hover {
            background-color: rgba(255, 255, 0, 0.2);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 112, 67, 0.1);
        }
        
        .back-icon {
            margin-right: 6px;
            font-size: var(--font-size-large);
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: var(--font-size-large);
            font-weight: 600;
            margin: 0 40px;
        }
        
        .chat-container {
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: var(--font-size-base);
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background-color: var(--ai-message-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 4px;
            text-align: right;
        }
        
        .ai-message .message-time {
            color: var(--text-secondary);
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            padding: 16px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: auto;
        }
        
        .text-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: var(--font-size-base);
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .text-input:focus {
            border-color: var(--primary-color);
        }
        
        .voice-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .voice-btn.recording {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .send-icon {
            font-size: var(--font-size-large);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background-color: var(--ai-message-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            margin-top: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        /* 辅助功能控制面板 */
        .accessibility-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            border: 1px solid var(--text-secondary);
        }
        
        .accessibility-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .accessibility-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            font-size: var(--font-size-base);
            color: var(--text-color);
            min-width: 80px;
        }
        
        .font-size-controls {
            display: flex;
            gap: 5px;
        }
        
        .font-size-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .font-size-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .contrast-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .accessibility-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back-button">
            <span class="back-icon">←</span>返回
        </button>
        <div class="header-title">与AI对话</div>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Removed default greeting message -->
        </div>
        
        <div class="input-container">
            <input type="text" class="text-input" id="message-input" placeholder="输入消息...">
            <button class="voice-btn" id="voiceBtn" aria-label="语音输入">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>
    
    <!-- 辅助功能控制面板 -->
    <div class="accessibility-panel">
        <div class="accessibility-title">辅助功能</div>
        <div class="accessibility-controls">
            <div class="control-group">
                <div class="control-label">字体大小</div>
                <div class="font-size-controls">
                    <button class="font-size-button" id="decrease-font">A-</button>
                    <button class="font-size-button" id="reset-font">A</button>
                    <button class="font-size-button" id="increase-font">A+</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">高对比度</div>
                <button class="contrast-toggle" id="contrast-toggle">开启</button>
            </div>
        </div>
    </div>
    
    <script>
        // 立即显示聊天界面，不等待DOM完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化聊天界面
            initChat();
        });
        
        function initChat() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const voiceBtn = document.getElementById('voiceBtn');
            const backButton = document.getElementById('back-button');
            
            // 返回按钮
            backButton.addEventListener('click', function() {
                window.location.href = '/home';
            });
            
            // 发送消息
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 语音按钮
            voiceBtn.addEventListener('mousedown', function() {
                startRecording();
            });
            
            voiceBtn.addEventListener('mouseup', function() {
                stopRecording();
            });
            
            voiceBtn.addEventListener('mouseleave', function() {
                stopRecording();
            });
            
            // 加载聊天历史
            loadChatHistory();
        }
        
        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 清空输入框
            messageInput.value = '';
            
            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            
            // 显示正在输入指示器
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // 获取用户UUID
                const userUUID = localStorage.getItem('userUUID');
                if (!userUUID) {
                    throw new Error('No user UUID found');
                }
                
                // 获取当前聊天ID
                let chatId = getChatId();
                let apiUrl = '/api/chat';
                let requestData = {
                    message: message,
                    user_uuid: userUUID
                };
                
                // 如果有聊天ID，使用sessions API
                if (chatId) {
                    apiUrl = `/api/chat/sessions/${chatId}/messages`;
                    // sessions API 不需要在请求体中包含chat_id
                } else {
                    // 直接API需要传入chat_id (null也要传)
                    requestData.chat_id = null;
                }
                
                // 发送消息到服务器
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-UUID': userUUID
                    },
                    body: JSON.stringify(requestData),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to send message: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 移除正在输入指示器
                typingIndicator.remove();
                
                // 处理不同API格式的响应
                if (data.status === 'success' && data.data && data.data.ai_response) {
                    // 新sessions API 格式
                    addMessage(data.data.ai_response.content, 'ai');
                } else if (data.response) {
                    // 旧API格式
                    addMessage(data.response, 'ai');
                } else {
                    console.warn('Unexpected response format:', data);
                    addMessage('收到响应，但格式异常', 'ai');
                }
                
                // 如果是新对话，更新URL中的聊天ID
                if (!chatId) {
                    if (data.chat_id) {
                        updateChatId(data.chat_id);
                    } else if (data.data && data.data.ai_response && data.data.ai_response.session_id) {
                        updateChatId(data.data.ai_response.session_id);
                    }
                }
            } catch (error) {
                // 移除正在输入指示器
                typingIndicator.remove();
                
                console.error('Error:', error);
                addMessage('抱歉，发生了错误，请稍后再试。', 'ai');
            }
        }
        
        // 获取当前聊天ID
        function getChatId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 更新URL中的聊天ID
        function updateChatId(chatId) {
            const url = new URL(window.location.href);
            url.searchParams.set('id', chatId);
            window.history.replaceState({}, '', url);
        }
        
        // 加载聊天历史
        async function loadChatHistory() {
            const chatId = getChatId();
            if (!chatId) return;
            
            try {
                // 获取用户UUID
                const userUUID = localStorage.getItem('userUUID');
                if (!userUUID) {
                    throw new Error('No user UUID found');
                }
                
                const response = await fetch(`/api/chat/sessions/${chatId}/messages`, {
                    headers: {
                        'X-User-UUID': userUUID
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to load chat history');
                }
                
                const data = await response.json();
                const chatMessages = document.getElementById('chat-messages');
                
                // 清空现有消息
                chatMessages.innerHTML = '';
                
                if (data.status === 'success' && Array.isArray(data.data)) {
                    // 添加历史消息 - 使用与新消息相同的格式
                    data.data.forEach(msg => {
                        const messageContainer = document.createElement('div');
                        messageContainer.className = `message ${msg.is_user ? 'user' : 'ai'}-message`;
                        
                        // 格式化时间戳
                        const msgDate = new Date(msg.created_at);
                        const formattedTime = formatTime(msgDate);
                        
                        // 添加内容和时间戳
                        messageContainer.innerHTML = `
                            <div class="message-content">${formatMessage(msg.content)}</div>
                            <div class="message-time">${formattedTime}</div>
                        `;
                        
                        // 添加到聊天
                        chatMessages.appendChild(messageContainer);
                    });
                } else {
                    console.warn('Unexpected response format:', data);
                    if (data.messages && Array.isArray(data.messages)) {
                        // 兼容旧格式
                        data.messages.forEach(msg => {
                            addMessage(msg.content, msg.is_user ? 'user' : 'ai', new Date(msg.created_at));
                        });
                    }
                }
                
                // 滚动到底部
                scrollToBottom();
            } catch (error) {
                console.error('Error loading chat history:', error);
                addMessage('无法加载聊天历史，请刷新页面重试。', 'ai');
            }
        }
        
        // 添加消息到聊天界面
        function addMessage(text, sender, timestamp = new Date()) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${sender}-message`;
            
            // 格式化时间戳
            const formattedTime = formatTime(timestamp);
            
            // 添加内容和时间戳
            messageContainer.innerHTML = `
                <div class="message-content">${formatMessage(text)}</div>
                <div class="message-time">${formattedTime}</div>
            `;
            
            // 添加到聊天
            chatMessages.appendChild(messageContainer);
            
            // 滚动到底部
            scrollToBottom();
        }
        
        /**
         * 格式化时间为 HH:MM 格式
         */
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        /**
         * 格式化消息文本，支持简单的 Markdown 语法
         */
        function formatMessage(message) {
            if (!message) return '';
            
            // 转换换行符为 <br>
            let formatted = message.replace(/\n/g, '<br>');
            
            // 简单的粗体和斜体格式
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return formatted;
        }
        
        /**
         * 滚动到底部
         */
        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }
        
        // 语音识别相关函数
        let recognition = null;
        let isRecording = false;
        
        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('您的浏览器不支持语音识别功能，请使用Chrome浏览器。');
                return;
            }
            
            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onresult = function(event) {
                    const text = event.results[0][0].transcript;
                    document.getElementById('message-input').value = text;
                    sendMessage();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                };
            }
            
            recognition.start();
            isRecording = true;
            voiceBtn.classList.add('recording');
        }
        
        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
            }
        }
        
        // 字体大小调整功能
        const root = document.documentElement;
        let currentFontSize = 1; // 1 = 100%
        
        document.getElementById('increase-font').addEventListener('click', function() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('reset-font').addEventListener('click', function() {
            currentFontSize = 1;
            updateFontSize();
            saveSettings();
        });
        
        function updateFontSize() {
            root.style.setProperty('--font-size-base', `${16 * currentFontSize}px`);
            root.style.setProperty('--font-size-large', `${18 * currentFontSize}px`);
            root.style.setProperty('--font-size-xlarge', `${20 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxlarge', `${24 * currentFontSize}px`);
        }
        
        // 高对比度模式
        const contrastToggle = document.getElementById('contrast-toggle');
        let highContrast = false;
        
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            } else {
                root.removeAttribute('data-theme');
                document.body.classList.remove('high-contrast');
                contrastToggle.textContent = '开启';
                contrastToggle.classList.remove('active');
            }
            saveSettings();
        });
        
        // 保存设置到本地存储
        function saveSettings() {
            localStorage.setItem('timeCapsuleFontSize', currentFontSize);
            localStorage.setItem('timeCapsuleHighContrast', highContrast);
        }
        
        // 加载保存的设置
        function loadSettings() {
            const savedFontSize = localStorage.getItem('timeCapsuleFontSize');
            const savedHighContrast = localStorage.getItem('timeCapsuleHighContrast');
            
            if (savedFontSize) {
                currentFontSize = parseFloat(savedFontSize);
                updateFontSize();
            }
            
            if (savedHighContrast === 'true') {
                highContrast = true;
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            }
        }
        
        // 页面加载时应用保存的设置
        window.addEventListener('load', loadSettings);
        
        // Single robust scroll handler
        (function() {
            // Initialize on load
            document.addEventListener('DOMContentLoaded', initScrollHandlers);
            window.addEventListener('load', initScrollHandlers);
            
            function initScrollHandlers() {
                // Immediate scroll
                if (typeof scrollToBottom === 'function') {
                    scrollToBottom();
                } else {
                    fallbackScroll();
                }
                
                // Set up delayed attempts to ensure scroll works with dynamic content
                const delays = [100, 300, 500, 1000, 2000, 3000];
                delays.forEach(delay => {
                    setTimeout(() => {
                        if (typeof scrollToBottom === 'function') {
                            scrollToBottom();
                        } else {
                            fallbackScroll();
                        }
                    }, delay);
                });
                
                // Set up mutation observer for dynamic content
                setupMutationObserver();
                
                // Add image load handlers
                setupImageLoadHandlers();
            }
            
            // Fallback scroll if main function not available
            function fallbackScroll() {
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    const lastMessage = chatMessages.lastElementChild;
                    if (lastMessage) {
                        lastMessage.scrollIntoView({behavior: 'smooth', block: 'end'});
                    }
                    
                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }
            
            // Set up mutation observer to detect new messages/content
            function setupMutationObserver() {
                const chatContainer = document.getElementById('chat-messages');
                if (!chatContainer) return;
                
                const observer = new MutationObserver(mutations => {
                    let shouldScroll = false;
                    
                    mutations.forEach(mutation => {
                        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                            shouldScroll = true;
                            
                            // Add image load handlers to any new images
                            mutation.addedNodes.forEach(node => {
                                if (node.querySelectorAll) {
                                    const images = node.querySelectorAll('img');
                                    images.forEach(img => {
                                        if (!img.dataset.scrollHandlerAdded) {
                                            img.dataset.scrollHandlerAdded = 'true';
                                            img.addEventListener('load', () => {
                                                if (typeof scrollToBottom === 'function') {
                                                    scrollToBottom();
                                                } else {
                                                    fallbackScroll();
                                                }
                                            });
                                        }
                                    });
                                }
                            });
                        }
                    });
                    
                    if (shouldScroll) {
                        if (typeof scrollToBottom === 'function') {
                            scrollToBottom();
                        } else {
                            fallbackScroll();
                        }
                    }
                });
                
                observer.observe(chatContainer, { 
                    childList: true, 
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['src']
                });
            }
            
            // Add handlers to existing images
            function setupImageLoadHandlers() {
                document.querySelectorAll('.message img').forEach(img => {
                    if (!img.dataset.scrollHandlerAdded) {
                        img.dataset.scrollHandlerAdded = 'true';
                        img.addEventListener('load', () => {
                            if (typeof scrollToBottom === 'function') {
                                scrollToBottom();
                            } else {
                                fallbackScroll();
                            }
                        });
                    }
                });
            }
        })();
    </script>
