<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间胶囊 - 对话</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preload" href="/api/chat" as="fetch" crossorigin="anonymous">
    
    <!-- Load the user session JavaScript in the head to ensure it's ready before page loads -->
    <script src="/static/js/userSession.js"></script>
    
    <style>
        :root {
            --primary-color: #FF7043;
            --secondary-color: #FFA726;
            --background-color: #FFF8E1;
            --card-color: #FFFFFF;
            --text-color: #3E2723;
            --text-secondary: #8D6E63;
            --border-radius: 18px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --user-message-bg: #FF7043;
            --ai-message-bg: #FFF3E0;
            --font-size-base: 16px;
            --font-size-large: 18px;
            --font-size-xlarge: 20px;
            --font-size-xxlarge: 24px;
        }
        
        /* 高对比度模式 */
        :root[data-theme="high-contrast"] {
            --primary-color: #FF0000;
            --secondary-color: #FFFF00;
            --background-color: #000000;
            --card-color: #000000;
            --text-color: #FFFFFF;
            --text-secondary: #FFFF00;
            --shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            --user-message-bg: #FF0000;
            --ai-message-bg: #000000;
        }
        
        :root[data-theme="high-contrast"] .ai-message .message-time {
            color: #FFFF00;
        }
        
        :root[data-theme="high-contrast"] .user-message .message-time {
            color: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* High contrast mode for header */
        :root[data-theme="high-contrast"] .header {
            background-color: #000000;
            border-bottom: 1px solid var(--secondary-color);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        
        :root[data-theme="high-contrast"] .header-title {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button {
            color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .back-button:hover {
            background-color: rgba(255, 255, 0, 0.2);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 112, 67, 0.1);
        }
        
        .back-icon {
            margin-right: 6px;
            font-size: var(--font-size-large);
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: var(--font-size-large);
            font-weight: 600;
            margin: 0 40px;
        }
        
        .chat-container {
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: var(--font-size-base);
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background-color: var(--ai-message-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 4px;
            text-align: right;
        }
        
        .ai-message .message-time {
            color: var(--text-secondary);
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            padding: 16px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: auto;
        }
        
        .text-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: var(--font-size-base);
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .text-input:focus {
            border-color: var(--primary-color);
        }
        
        .voice-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .voice-btn.recording {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .send-icon {
            font-size: var(--font-size-large);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background-color: var(--ai-message-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            margin-top: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        /* 辅助功能控制面板 */
        .accessibility-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            border: 1px solid var(--text-secondary);
        }
        
        .accessibility-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .accessibility-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            font-size: var(--font-size-base);
            color: var(--text-color);
            min-width: 80px;
        }
        
        .font-size-controls {
            display: flex;
            gap: 5px;
        }
        
        .font-size-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .font-size-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .contrast-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .accessibility-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .modal-content {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .modal-button:hover {
            background-color: #E65100;
        }
        
        .modal-button.secondary {
            background-color: #EEEEEE;
            color: var(--text-color);
        }
        
        .modal-button.secondary:hover {
            background-color: #BDBDBD;
        }
        
        /* High contrast mode for modal */
        :root[data-theme="high-contrast"] .modal-container {
            background-color: #000000;
            border: 2px solid var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .modal-header,
        :root[data-theme="high-contrast"] .modal-footer {
            border-color: var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .modal-button.secondary {
            background-color: #333333;
            color: white;
            border: 1px solid var(--secondary-color);
        }
        
        :root[data-theme="high-contrast"] .modal-close {
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .accessibility-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back-button">
            <span class="back-icon">←</span>返回
        </button>
        <div class="header-title">与AI对话</div>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="input-container">
            <input type="text" class="text-input" id="message-input" placeholder="输入消息...">
            <button class="voice-btn" id="voiceBtn" aria-label="语音输入">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>
    
    <!-- Modal component for notifications and errors -->
    <div class="modal-overlay" id="notification-modal" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modal-title">通知</h3>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-content">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="modal-primary-button">确定</button>
                <button class="modal-button secondary" id="modal-secondary-button" style="display: none;">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 辅助功能控制面板 -->
    <div class="accessibility-panel">
        <div class="accessibility-title">辅助功能</div>
        <div class="accessibility-controls">
            <div class="control-group">
                <div class="control-label">字体大小</div>
                <div class="font-size-controls">
                    <button class="font-size-button" id="decrease-font">A-</button>
                    <button class="font-size-button" id="reset-font">A</button>
                    <button class="font-size-button" id="increase-font">A+</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">高对比度</div>
                <button class="contrast-toggle" id="contrast-toggle">开启</button>
            </div>
        </div>
    </div>
    
    <script>
        // Global variable to track alerts that have been shown
        window.shownAlerts = {};
        
        // Safe alert function to prevent duplicates
        function safeAlert(message) {
            // Create a hash of the message to use as an ID
            const msgId = message.replace(/\s+/g, '_').substring(0, 20);
            
            // Check if this alert has already been shown
            if (window.shownAlerts[msgId]) {
                console.log('Prevented duplicate alert:', message);
                return;
            }
            
            // Mark this alert as shown
            window.shownAlerts[msgId] = true;
            
            // Show the message in modal instead of alert
            showModal('提示', message);
        }
        
        // Override the standard alert with our safe version
        const originalAlert = window.alert;
        window.alert = safeAlert;
        
        // Simple logging function
        function log(type, message, data) {
            const prefix = `[Chat] ${type.toUpperCase()}: `;
            
            // Only log data if it exists and we're not in production
            if (data !== undefined) {
                console[type.toLowerCase()](prefix + message, data);
            } else {
                console[type.toLowerCase()](prefix + message);
            }
        }
        
        // Add message function to display messages in the chat
        function addMessage(message, type, timestamp = new Date()) {
            const chatMessages = document.getElementById('chat-messages');
            const isUser = type === 'user';
            
            // Create message container
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${type}-message`;
            
            // Format timestamp
            const formattedTime = formatTime(timestamp);
            
            // Add content and timestamp
            messageContainer.innerHTML = `
                <div class="message-content">${formatMessage(message)}</div>
                <div class="message-time">${formattedTime}</div>
            `;
            
            // Add to chat
            chatMessages.appendChild(messageContainer);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Flag to track if chat is initialized
        let chatInitialized = false;
        
        // Ensure user UUID is available
        async function ensureUserUUID() {
            let userUUID = localStorage.getItem('userUUID');
            
            if (!userUUID) {
                log('info', 'No UUID found, initializing UserSession');
                try {
                    // Try to get session data from UserSession
                    if (typeof UserSession !== 'undefined') {
                        const sessionData = await UserSession.initialize();
                        if (sessionData && sessionData.uuid) {
                            userUUID = sessionData.uuid;
                            log('info', 'UUID initialized', userUUID);
                        }
                    } else {
                        log('error', 'UserSession is not defined');
                    }
                } catch (e) {
                    log('error', 'Error initializing UserSession', e);
                }
            } else {
                log('info', 'UUID found', userUUID);
            }
            
            return userUUID;
        }
        
        // 页面加载后立即显示聊天界面
        document.addEventListener('DOMContentLoaded', async function() {
            // 确保用户UUID已经初始化
            const userUUID = await ensureUserUUID();
            
            if (!userUUID) {
                log('error', 'Could not initialize user UUID');
                showModal('错误', '用户身份初始化失败，请刷新页面重试。', '刷新页面', () => {
                    window.location.reload();
                });
                return;
            }
            
            // Check profile completeness before initializing chat
            try {
                log('info', 'Checking user profile completeness');
                const response = await fetch('/api/users/profile', {
                    method: 'GET',
                    headers: {
                        'X-User-UUID': userUUID,
                        'Cache-Control': 'no-cache, no-store'
                    }
                });
                
                if (!response.ok) {
                    log('warn', 'Failed to get user profile', response.status);
                    // Continue initialization even if profile check fails
                } else {
                    const userData = await response.json();
                    if (userData.status === 'success' && userData.data) {
                        const userProfile = userData.data;
                        const profileComplete = (
                            userProfile.name && 
                            typeof userProfile.profile_data === 'object' && 
                            Object.keys(userProfile.profile_data).length > 0
                        );
                        
                        if (!profileComplete) {
                            log('info', 'User profile incomplete, showing profile redirect modal');
                            showModal(
                                '完善个人资料', 
                                '请先完善您的个人资料，以便我更好地为您提供服务。', 
                                '前往完善资料', 
                                () => { window.location.href = '/profile'; },
                                '稍后再说',
                                () => { initChat(); }
                            );
                            return;
                        } else {
                            log('info', 'User profile is complete', userProfile.name);
                        }
                    }
                }
            } catch (error) {
                log('error', 'Error checking user profile', error);
                // Continue with initialization despite profile check error
            }
            
            // 初始化聊天界面
            initChat();
        });
        
        function initChat() {
            if (chatInitialized) return;
            chatInitialized = true;
            
            log('info', 'Initializing chat interface');
            
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const voiceBtn = document.getElementById('voiceBtn');
            const backButton = document.getElementById('back-button');
            
            // 返回按钮
            backButton.addEventListener('click', function() {
                window.location.href = '/home';
            });
            
            // 发送消息
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 语音按钮
            voiceBtn.addEventListener('mousedown', function() {
                startRecording();
            });
            
            voiceBtn.addEventListener('mouseup', function() {
                stopRecording();
            });
            
            voiceBtn.addEventListener('mouseleave', function() {
                stopRecording();
            });
            
            // Log device ID
            const userUUID = localStorage.getItem('userUUID');
            log('info', 'Using device ID', userUUID);
            
            // 加载聊天历史
            loadChatHistory();
        }
        
        // 获取当前聊天ID
        async function getChatId() {
            // First check URL for existing session ID
            const urlParams = new URLSearchParams(window.location.search);
            const sessionIdFromUrl = urlParams.get('id');
            
            if (sessionIdFromUrl) {
                log('info', 'Using session ID from URL', sessionIdFromUrl);
                return sessionIdFromUrl;
            }
            
            // If no session ID in URL, get user UUID
            const userUUID = await ensureUserUUID();
            if (!userUUID) {
                log('error', 'Cannot get chat ID: No user UUID available');
                return null;
            }
            
            log('info', 'Fetching session ID for user', userUUID);
            
            try {
                // Fetch sessions for this user
                const response = await fetch('/api/chat/sessions', {
                    method: 'GET',
                    headers: {
                        'X-User-UUID': userUUID,
                        'Cache-Control': 'no-cache, no-store'
                    }
                });
                
                if (!response.ok) {
                    log('error', 'Failed to get sessions', response.status);
                    return null;
                }
                
                const sessions = await response.json();
                log('info', `Found ${sessions.length} sessions`);
                
                // If user has sessions, use the first one
                if (sessions.length > 0) {
                    const sessionId = sessions[0].id;
                    
                    // Update URL with session ID for future reference
                    updateChatId(sessionId);
                    
                    log('info', 'Selected session ID', sessionId);
                    return sessionId;
                }
                
                // If no sessions found, create a new one
                log('info', 'Creating new session');
                
                const createResponse = await fetch('/api/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-UUID': userUUID,
                        'Cache-Control': 'no-cache, no-store'
                    },
                    body: JSON.stringify({ user_uuid: userUUID })
                });
                
                if (!createResponse.ok) {
                    log('error', 'Failed to create session', createResponse.status);
                    return null;
                }
                
                const newSession = await createResponse.json();
                const newSessionId = newSession.id || newSession.session_uuid;
                
                if (!newSessionId) {
                    log('error', 'Created session but no ID returned');
                    return null;
                }
                
                // Update URL with new session ID
                updateChatId(newSessionId);
                
                log('info', 'Created new session ID', newSessionId);
                return newSessionId;
                
            } catch (error) {
                log('error', 'Error getting chat ID', error);
                return null;
            }
        }
        
        // 更新URL中的聊天ID
        function updateChatId(chatId) {
            const url = new URL(window.location.href);
            url.searchParams.set('id', chatId);
            window.history.replaceState({}, '', url);
        }
        
        // 加载聊天历史
        async function loadChatHistory() {
            const chatId = await getChatId();
            if (!chatId) {
                log('info', 'No chat ID, skipping history load');
                return;
            }
            
            try {
                // 获取用户UUID
                const userUUID = await ensureUserUUID();
                if (!userUUID) {
                    throw new Error('No user UUID found');
                }
                
                log('info', 'Loading chat history', { session: chatId, user: userUUID });
                
                const response = await fetch(`/api/chat/sessions/${chatId}/messages`, {
                    headers: {
                        'X-User-UUID': userUUID,
                        'Cache-Control': 'no-cache, no-store'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        log('warn', 'Chat session not found', chatId);
                        addMessage('Chat session not found. Starting new conversation.', 'ai');
                        return;
                    }
                    throw new Error(`Failed to load chat history: ${response.status}`);
                }
                
                const data = await response.json();
                
                const chatMessages = document.getElementById('chat-messages');
                
                // 清空现有消息
                chatMessages.innerHTML = '';
                
                if (data.status === 'success' && Array.isArray(data.data)) {
                    // 添加历史消息 - 使用与新消息相同的格式
                    data.data.forEach(msg => {
                        const messageContainer = document.createElement('div');
                        messageContainer.className = `message ${msg.is_user ? 'user' : 'ai'}-message`;
                        
                        // 格式化时间戳
                        const msgDate = new Date(msg.created_at);
                        const formattedTime = formatTime(msgDate);
                        
                        // 添加内容和时间戳
                        messageContainer.innerHTML = `
                            <div class="message-content">${formatMessage(msg.content)}</div>
                            <div class="message-time">${formattedTime}</div>
                        `;
                        
                        // 添加到聊天
                        chatMessages.appendChild(messageContainer);
                    });
                    
                    log('info', `Loaded ${data.data.length} messages`);
                } else {
                    log('warn', 'Unexpected response format');
                    if (data.messages && Array.isArray(data.messages)) {
                        // 兼容旧格式
                        data.messages.forEach(msg => {
                            addMessage(msg.content, msg.is_user ? 'user' : 'ai', new Date(msg.created_at));
                        });
                        log('info', `Loaded ${data.messages.length} messages (old format)`);
                    } else {
                        log('error', 'No messages found in response');
                    }
                }
                
                // 滚动到底部
                scrollToBottom();
            } catch (error) {
                log('error', 'Error loading chat history', error);
                addMessage('无法加载聊天历史，请刷新页面重试。', 'ai');
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 清空输入框
            messageInput.value = '';
            
            // Log user message
            log('info', 'User message:', message);
            
            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            
            // 显示正在输入指示器
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // 获取用户UUID
                const userUUID = await ensureUserUUID();
                if (!userUUID) {
                    throw new Error('No user UUID found');
                }
                
                // 获取当前聊天ID
                let chatId = await getChatId();
                let apiUrl = '/api/chat';
                let requestData = {
                    message: message,
                    user_uuid: userUUID
                };
                
                // 如果有聊天ID，使用sessions API
                if (chatId) {
                    apiUrl = `/api/chat/sessions/${chatId}/messages`;
                    log('info', 'Sending message to session', chatId);
                } else {
                    // 直接API需要传入chat_id (null也要传)
                    requestData.chat_id = null;
                    log('info', 'Sending message with no session ID');
                }
                
                // 发送消息到服务器
                log('info', 'API Request', { url: apiUrl, uuid: userUUID });
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-UUID': userUUID,
                        'Cache-Control': 'no-cache, no-store'
                    },
                    body: JSON.stringify(requestData),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to send message: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 移除正在输入指示器
                typingIndicator.remove();
                
                let aiResponse = '';
                
                // 处理不同API格式的响应
                if (data.status === 'success' && data.data && data.data.ai_response) {
                    // 新sessions API 格式
                    aiResponse = data.data.ai_response.content;
                    addMessage(aiResponse, 'ai');
                } else if (data.response) {
                    // 旧API格式
                    aiResponse = data.response;
                    addMessage(aiResponse, 'ai');
                } else if (data.status === 'redirect') {
                    // Handle profile redirect with modal instead of inline message
                    log('info', 'Received redirect response', data);
                    
                    // Enhanced debugging with visual separation for redirect logs
                    console.warn('----------------------');
                    console.warn('🔴 PROFILE REDIRECT DETECTED!');
                    console.warn('🔴 Redirect URL:', data.redirect_url);
                    console.warn('🔴 Message:', data.message);
                    console.warn('🔴 Full response:', data);
                    console.warn('----------------------');
                    
                    // Show modal instead of adding message to chat
                    showModal(
                        '需要完善个人资料', 
                        data.message || '请先完善您的个人资料，以便我更好地为您提供服务。', 
                        '前往完善资料', 
                        () => { window.location.href = data.redirect_url || '/profile'; },
                        '稍后再说',
                        null
                    );
                    return; // Early return to prevent further processing
                } else {
                    log('warn', 'Unexpected response format');
                    aiResponse = '收到响应，但格式异常';
                    addMessage(aiResponse, 'ai');
                }
                
                // Log AI response
                log('info', 'AI response:', aiResponse);
                
                // 如果是新对话，更新URL中的聊天ID
                if (!chatId) {
                    if (data.chat_id) {
                        updateChatId(data.chat_id);
                    } else if (data.data && data.data.ai_response && data.data.ai_response.session_id) {
                        updateChatId(data.data.ai_response.session_id);
                    }
                }
            } catch (error) {
                // 移除正在输入指示器
                typingIndicator.remove();
                
                log('error', 'Error sending message', error);
                
                // Show error in modal instead of message
                showModal(
                    '发送消息失败', 
                    '抱歉，发生了错误，请稍后再试。<br><small style="color: var(--text-secondary);">错误详情：' + error.message + '</small>', 
                    '重试', 
                    () => {
                        // Re-add the message to input and focus
                        messageInput.value = message;
                        messageInput.focus();
                    }
                );
                
                // Log error response
                log('error', 'AI error response:', error.message);
            }
        }
        
        /**
         * 格式化时间为 HH:MM 格式
         */
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        /**
         * 格式化消息文本，支持简单的 Markdown 语法
         */
        function formatMessage(message) {
            if (!message) return '';
            
            // 转换换行符为 <br>
            let formatted = message.replace(/\n/g, '<br>');
            
            // 简单的粗体和斜体格式
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return formatted;
        }
        
        /**
         * 滚动到底部
         */
        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }
        
        // 语音识别相关函数
        let recognition = null;
        let isRecording = false;
        
        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                safeAlert('您的浏览器不支持语音识别功能，请使用Chrome浏览器。');
                return;
            }
            
            if (!recognition) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';
                
                recognition.onresult = function(event) {
                    const text = event.results[0][0].transcript;
                    document.getElementById('message-input').value = text;
                    sendMessage();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                };
                
                recognition.onend = function() {
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                };
            }
            
            recognition.start();
            isRecording = true;
            voiceBtn.classList.add('recording');
        }
        
        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
            }
        }
        
        // 字体大小调整功能
        const root = document.documentElement;
        let currentFontSize = 1; // 1 = 100%
        
        document.getElementById('increase-font').addEventListener('click', function() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('reset-font').addEventListener('click', function() {
            currentFontSize = 1;
            updateFontSize();
            saveSettings();
        });
        
        function updateFontSize() {
            root.style.setProperty('--font-size-base', `${16 * currentFontSize}px`);
            root.style.setProperty('--font-size-large', `${18 * currentFontSize}px`);
            root.style.setProperty('--font-size-xlarge', `${20 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxlarge', `${24 * currentFontSize}px`);
        }
        
        // 高对比度模式
        const contrastToggle = document.getElementById('contrast-toggle');
        let highContrast = false;
        
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            } else {
                root.removeAttribute('data-theme');
                document.body.classList.remove('high-contrast');
                contrastToggle.textContent = '开启';
                contrastToggle.classList.remove('active');
            }
            saveSettings();
        });
        
        // 保存设置到本地存储
        function saveSettings() {
            localStorage.setItem('timeCapsuleFontSize', currentFontSize);
            localStorage.setItem('timeCapsuleHighContrast', highContrast);
        }
        
        // 加载保存的设置
        function loadSettings() {
            const savedFontSize = localStorage.getItem('timeCapsuleFontSize');
            const savedHighContrast = localStorage.getItem('timeCapsuleHighContrast');
            
            if (savedFontSize) {
                currentFontSize = parseFloat(savedFontSize);
                updateFontSize();
            }
            
            if (savedHighContrast === 'true') {
                highContrast = true;
                root.setAttribute('data-theme', 'high-contrast');
                document.body.classList.add('high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            }
        }
        
        // 页面加载时应用保存的设置
        window.addEventListener('load', loadSettings);
        
        // Single robust scroll handler
        (function() {
            // Initialize on load
            document.addEventListener('DOMContentLoaded', initScrollHandlers);
            window.addEventListener('load', initScrollHandlers);
            
            function initScrollHandlers() {
                // Immediate scroll
                if (typeof scrollToBottom === 'function') {
                    scrollToBottom();
                } else {
                    fallbackScroll();
                }
                
                // Set up delayed attempts to ensure scroll works with dynamic content
                const delays = [100, 300, 500, 1000, 2000, 3000];
                delays.forEach(delay => {
                    setTimeout(() => {
                        if (typeof scrollToBottom === 'function') {
                            scrollToBottom();
                        } else {
                            fallbackScroll();
                        }
                    }, delay);
                });
                
                // Set up mutation observer for dynamic content
                setupMutationObserver();
                
                // Add image load handlers
                setupImageLoadHandlers();
            }
            
            // Fallback scroll if main function not available
            function fallbackScroll() {
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    const lastMessage = chatMessages.lastElementChild;
                    if (lastMessage) {
                        lastMessage.scrollIntoView({behavior: 'smooth', block: 'end'});
                    }
                    
                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }
            
            // Set up mutation observer to detect new messages/content
            function setupMutationObserver() {
                const chatContainer = document.getElementById('chat-messages');
                if (!chatContainer) return;
                
                const observer = new MutationObserver(mutations => {
                    let shouldScroll = false;
                    
                    mutations.forEach(mutation => {
                        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                            shouldScroll = true;
                            
                            // Add image load handlers to any new images
                            mutation.addedNodes.forEach(node => {
                                if (node.querySelectorAll) {
                                    const images = node.querySelectorAll('img');
                                    images.forEach(img => {
                                        if (!img.dataset.scrollHandlerAdded) {
                                            img.dataset.scrollHandlerAdded = 'true';
                                            img.addEventListener('load', () => {
                                                if (typeof scrollToBottom === 'function') {
                                                    scrollToBottom();
                                                } else {
                                                    fallbackScroll();
                                                }
                                            });
                                        }
                                    });
                                }
                            });
                        }
                    });
                    
                    if (shouldScroll) {
                        if (typeof scrollToBottom === 'function') {
                            scrollToBottom();
                        } else {
                            fallbackScroll();
                        }
                    }
                });
                
                observer.observe(chatContainer, { 
                    childList: true, 
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['src']
                });
            }
            
            // Add handlers to existing images
            function setupImageLoadHandlers() {
                document.querySelectorAll('.message img').forEach(img => {
                    if (!img.dataset.scrollHandlerAdded) {
                        img.dataset.scrollHandlerAdded = 'true';
                        img.addEventListener('load', () => {
                            if (typeof scrollToBottom === 'function') {
                                scrollToBottom();
                            } else {
                                fallbackScroll();
                            }
                        });
                    }
                });
            }
        })();
        
        // Modal functionality
        const modalOverlay = document.getElementById('notification-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');
        const modalPrimaryButton = document.getElementById('modal-primary-button');
        const modalSecondaryButton = document.getElementById('modal-secondary-button');
        
        // Function to show modal
        function showModal(title, message, primaryButtonText, primaryAction, secondaryButtonText = null, secondaryAction = null) {
            // Set modal content
            modalTitle.textContent = title || '通知';
            modalMessage.innerHTML = message;
            modalPrimaryButton.textContent = primaryButtonText || '确定';
            
            // Set up button actions
            modalPrimaryButton.onclick = () => {
                hideModal();
                if (typeof primaryAction === 'function') {
                    primaryAction();
                }
            };
            
            // Handle secondary button
            if (secondaryButtonText && secondaryAction) {
                modalSecondaryButton.textContent = secondaryButtonText;
                modalSecondaryButton.style.display = 'block';
                modalSecondaryButton.onclick = () => {
                    hideModal();
                    if (typeof secondaryAction === 'function') {
                        secondaryAction();
                    }
                };
            } else {
                modalSecondaryButton.style.display = 'none';
            }
            
            // Show modal
            modalOverlay.style.display = 'flex';
            
            // Add escape key listener
            document.addEventListener('keydown', handleEscapeKey);
            
            // Log modal display
            log('info', 'Showing modal', { title, message });
        }
        
        // Function to hide modal
        function hideModal() {
            modalOverlay.style.display = 'none';
            document.removeEventListener('keydown', handleEscapeKey);
        }
        
        // Close modal when clicking close button
        modalClose.addEventListener('click', hideModal);
        
        // Close modal when pressing escape key
        function handleEscapeKey(event) {
            if (event.key === 'Escape') {
                hideModal();
            }
        }
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                hideModal();
            }
        });
    </script>
