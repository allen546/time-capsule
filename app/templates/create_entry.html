</head>
<body>

    <a href="#main-content" class="skip-link">跳到主要内容</a>

    <header>

                <div class="font-controls">
                    <span class="me-2">文字大小:</span>
                    <button id="decreaseFontBtn" class="btn-font" aria-label="减小文字大小">A-</button>
                    <button id="normalFontBtn" class="btn-font active" aria-label="文字大小级别">3</button>
                    <button id="increaseFontBtn" class="btn-font" aria-label="增大文字大小">A+</button>
                </div>
                <div class="contrast-toggle ms-4">
                    <label for="highContrastToggle" class="form-check-label me-2">高对比度:</label>
                    <input type="checkbox" id="highContrastToggle" class="form-check-input">
                </div>
            </div>
        </div>
        
        <!-- Main navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-hourglass-half me-2"></i>
                    <span class="brand-text">时光胶囊</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" 
                        aria-controls="mainNav" aria-expanded="false" aria-label="切换导航">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> 首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/diary"><i class="fas fa-book me-1"></i> 日记</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chat"><i class="fas fa-comments me-1"></i> 我的对话</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile"><i class="fas fa-user me-1"></i> 个人资料</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main id="main-content" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Success Alert -->
                    <div id="entrySuccessAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                        <i class="fas fa-check-circle me-2"></i> <span id="successAlertMessage">日记已保存！</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
                    </div>
                    
                    <div class="card shadow">
                        <div class="card-header bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h1 class="h3 mb-0"><i class="fas fa-edit me-2"></i> 创建新日记</h1>
                                <a href="/diary" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-arrow-left me-1"></i> 返回日记列表
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="createEntryForm">
                                <input type="hidden" id="diaryEntryId">
                                <div class="mb-3">
                                    <label for="diaryTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control form-control-lg" id="diaryTitle" placeholder="请输入日记标题" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="diaryDate" class="form-label">日期</label>
                                    <input type="date" class="form-control form-control-lg" id="diaryDate">
                                </div>
                                <div class="mb-3">
                                    <label for="diaryContent" class="form-label">内容</label>
                                    <textarea class="form-control" id="diaryContent" rows="15" placeholder="请输入日记内容..."></textarea>
                                    <small class="text-muted">在这里记录您的感想、回忆和生活点滴。</small>
                                </div>
                                <div class="mb-3">
                                    <label for="diaryMood" class="form-label">心情</label>
                                    <select class="form-select form-select-lg" id="diaryMood">
                                        <option value="happy">开心 😊</option>
                                        <option value="calm" selected>平静 😌</option>
                                        <option value="sad">难过 😢</option>
                                        <option value="excited">兴奋 🤩</option>
                                        <option value="angry">生气 😠</option>
                                        <option value="tired">疲惫 😫</option>
                                        <option value="nostalgic">怀旧 🥹</option>
                                    </select>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="diaryPin">
                                    <label class="form-check-label" for="diaryPin">置顶此日记</label>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/diary" class="btn btn-outline-secondary">取消</a>
                                    <button type="button" id="saveEntryBtn" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> 保存日记
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    <h2 class="footer-title">时光胶囊</h2>
                    <p class="footer-text">与20岁的自己对话，重温青春记忆。</p>
                </div>
                <div class="col-md-4 mb-4 mb-md-0">
                    <h3 class="footer-subtitle">快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="/">首页</a></li>
                        <li><a href="/diary">日记</a></li>
                        <li><a href="/chat">我的对话</a></li>
                        <li><a href="/profile">个人资料</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3 class="footer-subtitle">联系我们</h3>
                    <ul class="footer-contact">
                        <li><i class="fas fa-envelope me-2"></i> contact@timecapsule.com</li>
                        <li><i class="fas fa-phone me-2"></i> +86 123 4567 8910</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="footer-bottom">
                <p class="copyright">&copy; 2023 时光胶囊. 保留所有权利.</p>
                <div class="social-icons">
                    <a href="#" aria-label="微信"><i class="fab fa-weixin"></i></a>
                    <a href="#" aria-label="微博"><i class="fab fa-weibo"></i></a>
                    <a href="#" aria-label="QQ"><i class="fab fa-qq"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to top button -->
    <button id="backToTopBtn" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Add debug script before loading other scripts -->
    <script>
        console.log('Debug script loaded in create_entry.html');
        
        // Define a global saveEntry function that will be replaced by the actual one
        function saveEntry() {
            console.log('Global saveEntry function called');
            
            // Get form values directly
            const title = document.getElementById('diaryTitle').value.trim();
            const date = document.getElementById('diaryDate').value;
            const content = document.getElementById('diaryContent').value.trim();
            const mood = document.getElementById('diaryMood') ? document.getElementById('diaryMood').value : 'calm';
            const pinned = document.getElementById('diaryPin') ? document.getElementById('diaryPin').checked : false;
            
            if (!title) {
                alert('请输入日记标题');
                return;
            }
            
            if (!date) {
                alert('请选择日期');
                return;
            }
            
            if (!content) {
                alert('请输入日记内容');
                return;
            }
            
            console.log('Manual save - redirecting to diary page');
            alert('日记已保存');
            window.location.href = '/diary';
        }
        
        // Track script loading
        window.loadedScripts = [];
        window.addEventListener('error', function(e) {
            console.error('Global error in create_entry.html:', e.error);
        });
    </script>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- User Session System (must be loaded first) -->
    <script src="/static/js/userSession.js"></script>
    
    <!-- Diary API (needs to be loaded before createEntry.js) -->
    <script src="/static/js/diary.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>
    
    <!-- Create Entry Script -->
    <script src="/static/js/createEntry.js"></script>
</body>
</html>
