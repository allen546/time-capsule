<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="capsuleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD166" />
      <stop offset="100%" stop-color="#F9A826" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#6A5837" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#FFFAEB" rx="20" ry="20" />
  
  <!-- Hourglass body -->
  <g transform="translate(180, 80)" filter="url(#shadow)">
    <path d="M70,0 L140,0 L140,40 C140,80 70,120 70,160 C70,200 140,240 140,280 L140,320 L70,320 L70,280 C70,240 0,200 0,160 C0,120 70,80 70,40 L70,0 Z" fill="url(#capsuleGradient)" />
    
    <!-- Glass reflection -->
    <path d="M80,10 L130,10 L130,40 C130,45 125,50 120,55 L90,55 C85,50 80,45 80,40 L80,10 Z" fill="#FFFFFF" opacity="0.3" />
    
    <!-- Sand particles -->
    <circle cx="70" cy="200" r="5" fill="#E67E22" />
    <circle cx="55" cy="210" r="4" fill="#E67E22" />
    <circle cx="85" cy="215" r="6" fill="#E67E22" />
    <circle cx="65" cy="230" r="5" fill="#E67E22" />
    <circle cx="90" cy="240" r="4" fill="#E67E22" />
    <circle cx="50" cy="245" r="3" fill="#E67E22" />
    <circle cx="75" cy="260" r="5" fill="#E67E22" />
    <circle cx="55" cy="275" r="6" fill="#E67E22" />
    <circle cx="85" cy="280" r="4" fill="#E67E22" />
    <circle cx="70" cy="290" r="5" fill="#E67E22" />
    
    <!-- Flowing sand -->
    <path d="M65,160 L75,160 L80,170 L60,170 Z" fill="#E67E22" />
    
    <!-- Top sand pile -->
    <path d="M30,50 C50,30 90,30 110,50 C100,60 80,70 70,70 C60,70 40,60 30,50 Z" fill="#F9A826" />
    
    <!-- Bottom sand pile -->
    <path d="M20,270 C40,310 100,310 120,270 C110,260 90,250 70,250 C50,250 30,260 20,270 Z" fill="#E67E22" />
  </g>
  
  <!-- Text "时光胶囊" -->
  <text x="250" y="340" font-family="'Noto Sans SC', sans-serif" font-size="24" font-weight="bold" fill="#6A5837" text-anchor="middle">时光胶囊</text>
</svg> 