<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#FFD166" />
  
  <!-- Avatar silhouette -->
  <g transform="translate(20, 15)">
    <!-- Head -->
    <circle cx="30" cy="25" r="18" fill="#6A5837" />
    
    <!-- Face elements -->
    <circle cx="23" cy="20" r="2" fill="#FFFAEB" /> <!-- Left eye -->
    <circle cx="37" cy="20" r="2" fill="#FFFAEB" /> <!-- Right eye -->
    
    <!-- Smile -->
    <path d="M23,30 Q30,38 37,30" stroke="#FFFAEB" stroke-width="2" fill="none" />
    
    <!-- Hair -->
    <path d="M18,15 Q30,0 42,15" stroke="#E0D5B3" stroke-width="6" fill="none" />
    
    <!-- Glasses -->
    <circle cx="23" cy="20" r="5" stroke="#E67E22" stroke-width="1.5" fill="none" />
    <circle cx="37" cy="20" r="5" stroke="#E67E22" stroke-width="1.5" fill="none" />
    <line x1="28" y1="20" x2="32" y2="20" stroke="#E67E22" stroke-width="1.5" />
    
    <!-- Body/shoulders -->
    <path d="M12,50 Q30,45 48,50" stroke="#6A5837" stroke-width="20" fill="none" />
    
    <!-- Text "张" -->
    <text x="50" y="60" font-family="'Noto Sans SC', sans-serif" font-size="16" font-weight="bold" fill="#FFFAEB" text-anchor="middle">张</text>
  </g>
</svg> 