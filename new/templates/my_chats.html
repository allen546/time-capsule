    <div class="header">

            <div class="empty-state">

                <div class="empty-description">å¼€å§‹ä¸AIåŠ©æ‰‹å¯¹è¯ï¼Œè®°å½•ä½ çš„å›å¿†å’Œæ•…äº‹ã€‚</div>

    <footer>

    </footer>
    
    <!-- è¾…åŠ©åŠŸèƒ½æ§åˆ¶é¢æ¿ -->
    <div class="accessibility-panel">
        <div class="accessibility-title">è¾…åŠ©åŠŸèƒ½</div>
        <div class="accessibility-controls">
            <div class="control-group">
                <div class="control-label">å­—ä½“å¤§å°</div>
                <div class="font-size-controls">
                    <button class="font-size-button" id="decrease-font">A-</button>
                    <button class="font-size-button" id="reset-font">A</button>
                    <button class="font-size-button" id="increase-font">A+</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">é«˜å¯¹æ¯”åº¦</div>
                <button class="contrast-toggle" id="contrast-toggle">å¼€å¯</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/';
        });
        
        document.getElementById('start-chat-button').addEventListener('click', function() {
            window.location.href = '/chat';
        });
        
        // åŠ è½½å¯¹è¯å†å²
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chats');
                if (!response.ok) {
                    throw new Error('Failed to fetch chat history');
                }
                
                const chats = await response.json();
                const chatList = document.getElementById('chat-list');
                
                if (!chats || chats.length === 0) {
                    // å¦‚æœæ²¡æœ‰å¯¹è¯ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                    return;
                }
                
                // æ¸…ç©ºç©ºçŠ¶æ€
                chatList.innerHTML = '';
                
                // æ·»åŠ å¯¹è¯é¡¹
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    
                    // æ ¼å¼åŒ–æ—¥æœŸ
                    const date = new Date(chat.created_at);
                    const formattedDate = date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    // è®¡ç®—å¯¹è¯æ—¶é•¿
                    const duration = calculateDuration(chat.created_at, chat.updated_at);
                    
                    chatItem.innerHTML = `
                        <div class="chat-date">
                            <span class="date-icon">ğŸ“…</span>${formattedDate}
                        </div>
                        <div class="chat-preview">${chat.title || 'æ–°å¯¹è¯'}</div>
                        <div class="chat-meta">
                            <div class="chat-stat">
                                <span class="stat-icon">ğŸ’¬</span>${chat.message_count || 0}æ¡æ¶ˆæ¯
                            </div>
                            <div class="chat-stat">
                                <span class="stat-icon">â±ï¸</span>${duration}
                            </div>
                        </div>
                    `;
                    
                    chatItem.addEventListener('click', function() {
                        // ç‚¹å‡»å¯¹è¯é¡¹æ—¶è·³è½¬åˆ°å¯¹è¯è¯¦æƒ…
                        window.location.href = `/chat?id=${chat.id}`;
                    });
                    
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <div class="empty-title">åŠ è½½å¤±è´¥</div>
                        <div class="empty-description">æ— æ³•åŠ è½½å¯¹è¯å†å²ï¼Œè¯·ç¨åå†è¯•ã€‚</div>
                    </div>
                `;
            }
        }
        
        // è®¡ç®—å¯¹è¯æ—¶é•¿
        function calculateDuration(startTime, endTime) {
            const start = new Date(startTime);
            const end = new Date(endTime);
            const diffMinutes = Math.floor((end - start) / (1000 * 60));
            
            if (diffMinutes < 1) {
                return 'åˆšåˆš';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}åˆ†é’Ÿ`;
            } else {
                const hours = Math.floor(diffMinutes / 60);
                return `${hours}å°æ—¶`;
            }
        }
        
        // å­—ä½“å¤§å°è°ƒæ•´åŠŸèƒ½
        const root = document.documentElement;
        let currentFontSize = 1; // 1 = 100%
        
        document.getElementById('increase-font').addEventListener('click', function() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('reset-font').addEventListener('click', function() {
            currentFontSize = 1;
            updateFontSize();
            saveSettings();
        });
        
        function updateFontSize() {
            root.style.setProperty('--font-size-base', `${16 * currentFontSize}px`);
            root.style.setProperty('--font-size-large', `${18 * currentFontSize}px`);
            root.style.setProperty('--font-size-xlarge', `${20 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxlarge', `${24 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxxlarge', `${28 * currentFontSize}px`);
        }
        
        // é«˜å¯¹æ¯”åº¦æ¨¡å¼
        const contrastToggle = document.getElementById('contrast-toggle');
        let highContrast = false;
        
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                root.setAttribute('data-theme', 'high-contrast');
                contrastToggle.textContent = 'å…³é—­';
                contrastToggle.classList.add('active');
            } else {
                root.removeAttribute('data-theme');
                contrastToggle.textContent = 'å¼€å¯';
                contrastToggle.classList.remove('active');
            }
            saveSettings();
        });
        
        // ä¿å­˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
        function saveSettings() {
            localStorage.setItem('timeCapsuleFontSize', currentFontSize);
            localStorage.setItem('timeCapsuleHighContrast', highContrast);
        }
        
        // åŠ è½½ä¿å­˜çš„è®¾ç½®
        function loadSettings() {
            const savedFontSize = localStorage.getItem('timeCapsuleFontSize');
            const savedHighContrast = localStorage.getItem('timeCapsuleHighContrast');
            
            if (savedFontSize) {
                currentFontSize = parseFloat(savedFontSize);
                updateFontSize();
            }
            
            if (savedHighContrast === 'true') {
                highContrast = true;
                root.setAttribute('data-theme', 'high-contrast');
                contrastToggle.textContent = 'å…³é—­';
                contrastToggle.classList.add('active');
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åº”ç”¨ä¿å­˜çš„è®¾ç½®
        window.addEventListener('load', loadSettings);
        
        // é¡µé¢åŠ è½½æ—¶è·å–å¯¹è¯å†å²
        window.addEventListener('load', loadChatHistory);
    </script>
