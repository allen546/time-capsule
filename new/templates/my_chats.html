<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间胶囊 - 我的对话</title>
    <style>
        :root {
            --primary-color: #FF7043;
            --secondary-color: #FFA726;
            --background-color: #FFF8E1;
            --card-color: #FFFFFF;
            --text-color: #3E2723;
            --text-secondary: #8D6E63;
            --border-radius: 18px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --font-size-base: 16px;
            --font-size-large: 18px;
            --font-size-xlarge: 20px;
            --font-size-xxlarge: 24px;
            --font-size-xxxlarge: 28px;
        }
        
        /* 高对比度模式 */
        :root[data-theme="high-contrast"] {
            --primary-color: #FF0000;
            --secondary-color: #FFFF00;
            --background-color: #000000;
            --card-color: #000000;
            --text-color: #FFFFFF;
            --text-secondary: #FFFF00;
            --shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            font-size: var(--font-size-base);
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 112, 67, 0.1);
        }
        
        .back-icon {
            margin-right: 6px;
            font-size: var(--font-size-large);
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: var(--font-size-large);
            font-weight: 600;
            margin: 0 40px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            font-size: var(--font-size-xxxlarge);
            font-weight: 700;
            margin: 30px 0 20px;
            color: var(--text-color);
        }
        
        .chat-list {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--text-secondary);
        }
        
        .chat-item {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .chat-item:last-child {
            border-bottom: none;
        }
        
        .chat-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .chat-date {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .date-icon {
            margin-right: 6px;
            font-size: var(--font-size-base);
        }
        
        .chat-preview {
            font-size: var(--font-size-base);
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .chat-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .chat-stat {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }
        
        .stat-icon {
            margin-right: 4px;
            font-size: var(--font-size-base);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .empty-description {
            font-size: var(--font-size-base);
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .start-chat-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .start-chat-button:hover {
            background-color: #F4511E;
            transform: scale(1.02);
        }
        
        .start-chat-button:active {
            transform: scale(0.98);
        }
        
        .button-icon {
            margin-right: 8px;
            font-size: var(--font-size-large);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            padding: 20px;
        }
        
        /* 辅助功能控制面板 */
        .accessibility-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            border: 1px solid var(--text-secondary);
        }
        
        .accessibility-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .accessibility-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            font-size: var(--font-size-base);
            color: var(--text-color);
            min-width: 80px;
        }
        
        .font-size-controls {
            display: flex;
            gap: 5px;
        }
        
        .font-size-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .font-size-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .contrast-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .contrast-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .section-title {
                font-size: calc(var(--font-size-xxxlarge) * 0.85);
                margin: 20px 0 15px;
            }
            
            .chat-item {
                padding: 15px;
            }
            
            .accessibility-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back-button">
            <span class="back-icon">←</span>返回
        </button>
        <div class="header-title">我的对话</div>
    </div>
    
    <div class="container">
        <h2 class="section-title">对话历史</h2>
        
        <div class="chat-list" id="chat-list">
            <!-- 这里将通过JavaScript动态加载对话历史 -->
            <div class="empty-state">
                <div class="empty-icon">💬</div>
                <div class="empty-title">暂无对话记录</div>
                <div class="empty-description">开始与AI助手对话，记录你的回忆和故事。</div>
                <button class="start-chat-button" id="start-chat-button">
                    <span class="button-icon">💬</span>开始新对话
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 时间胶囊 | 为老年人设计的AI对话平台</p>
    </footer>
    
    <!-- 辅助功能控制面板 -->
    <div class="accessibility-panel">
        <div class="accessibility-title">辅助功能</div>
        <div class="accessibility-controls">
            <div class="control-group">
                <div class="control-label">字体大小</div>
                <div class="font-size-controls">
                    <button class="font-size-button" id="decrease-font">A-</button>
                    <button class="font-size-button" id="reset-font">A</button>
                    <button class="font-size-button" id="increase-font">A+</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">高对比度</div>
                <button class="contrast-toggle" id="contrast-toggle">开启</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/';
        });
        
        document.getElementById('start-chat-button').addEventListener('click', function() {
            window.location.href = '/chat';
        });
        
        // 加载对话历史
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chats');
                if (!response.ok) {
                    throw new Error('Failed to fetch chat history');
                }
                
                const chats = await response.json();
                const chatList = document.getElementById('chat-list');
                
                if (!chats || chats.length === 0) {
                    // 如果没有对话，显示空状态
                    return;
                }
                
                // 清空空状态
                chatList.innerHTML = '';
                
                // 添加对话项
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    
                    // 格式化日期
                    const date = new Date(chat.created_at);
                    const formattedDate = date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    // 计算对话时长
                    const duration = calculateDuration(chat.created_at, chat.updated_at);
                    
                    chatItem.innerHTML = `
                        <div class="chat-date">
                            <span class="date-icon">📅</span>${formattedDate}
                        </div>
                        <div class="chat-preview">${chat.title || '新对话'}</div>
                        <div class="chat-meta">
                            <div class="chat-stat">
                                <span class="stat-icon">💬</span>${chat.message_count || 0}条消息
                            </div>
                            <div class="chat-stat">
                                <span class="stat-icon">⏱️</span>${duration}
                            </div>
                        </div>
                    `;
                    
                    chatItem.addEventListener('click', function() {
                        // 点击对话项时跳转到对话详情
                        window.location.href = `/chat?id=${chat.id}`;
                    });
                    
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                // 显示错误状态
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <div class="empty-title">加载失败</div>
                        <div class="empty-description">无法加载对话历史，请稍后再试。</div>
                    </div>
                `;
            }
        }
        
        // 计算对话时长
        function calculateDuration(startTime, endTime) {
            const start = new Date(startTime);
            const end = new Date(endTime);
            const diffMinutes = Math.floor((end - start) / (1000 * 60));
            
            if (diffMinutes < 1) {
                return '刚刚';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}分钟`;
            } else {
                const hours = Math.floor(diffMinutes / 60);
                return `${hours}小时`;
            }
        }
        
        // 字体大小调整功能
        const root = document.documentElement;
        let currentFontSize = 1; // 1 = 100%
        
        document.getElementById('increase-font').addEventListener('click', function() {
            if (currentFontSize < 1.5) {
                currentFontSize += 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('decrease-font').addEventListener('click', function() {
            if (currentFontSize > 0.8) {
                currentFontSize -= 0.1;
                updateFontSize();
                saveSettings();
            }
        });
        
        document.getElementById('reset-font').addEventListener('click', function() {
            currentFontSize = 1;
            updateFontSize();
            saveSettings();
        });
        
        function updateFontSize() {
            root.style.setProperty('--font-size-base', `${16 * currentFontSize}px`);
            root.style.setProperty('--font-size-large', `${18 * currentFontSize}px`);
            root.style.setProperty('--font-size-xlarge', `${20 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxlarge', `${24 * currentFontSize}px`);
            root.style.setProperty('--font-size-xxxlarge', `${28 * currentFontSize}px`);
        }
        
        // 高对比度模式
        const contrastToggle = document.getElementById('contrast-toggle');
        let highContrast = false;
        
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                root.setAttribute('data-theme', 'high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            } else {
                root.removeAttribute('data-theme');
                contrastToggle.textContent = '开启';
                contrastToggle.classList.remove('active');
            }
            saveSettings();
        });
        
        // 保存设置到本地存储
        function saveSettings() {
            localStorage.setItem('timeCapsuleFontSize', currentFontSize);
            localStorage.setItem('timeCapsuleHighContrast', highContrast);
        }
        
        // 加载保存的设置
        function loadSettings() {
            const savedFontSize = localStorage.getItem('timeCapsuleFontSize');
            const savedHighContrast = localStorage.getItem('timeCapsuleHighContrast');
            
            if (savedFontSize) {
                currentFontSize = parseFloat(savedFontSize);
                updateFontSize();
            }
            
            if (savedHighContrast === 'true') {
                highContrast = true;
                root.setAttribute('data-theme', 'high-contrast');
                contrastToggle.textContent = '关闭';
                contrastToggle.classList.add('active');
            }
        }
        
        // 页面加载时应用保存的设置
        window.addEventListener('load', loadSettings);
        
        // 页面加载时获取对话历史
        window.addEventListener('load', loadChatHistory);
    </script>
</body>
</html>
